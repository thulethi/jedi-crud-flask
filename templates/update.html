{% extends 'base.html' %}

{% block head %}
<title>Jedi Master</title>
{% endblock %}

{% block body %}
<div class="name">
  <h1>Update Jedi</h1>

  <div class="form">
    <form action="/update/{{jedi.id}}" method="POST">
      <input type="text" name="name" id="name" value={{jedi.name}}>
      <input type="submit" value="Update">
    </form>
  </div>
</div>
{% endblock %}
